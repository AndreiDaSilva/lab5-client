<div class="select-container">
  <div class="select-display" (click)="toggle()">
    <span class="label">{{ selectedLabel() }}</span>
    <span class="arrow" [class.open]="isOpen()">â–¾</span>
  </div>

  @if (isOpen()) {}
  <div class="options">
    @for (option of options(); track option.value) {
      <div
        class="option"
        [class.active]="option.value === internalValue()"
        (click)="select(option)"
      >
        {{ option.label }}
      </div>
    }
  </div>
</div>
